---
checks:
  complexity:
    enabled: false
engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    channel: "eslint-3"
  fixme:
    enabled: true
  nodesecurity:
    enabled: true
exclude_paths:
- "**.spec.js"
ratings:
  paths:
  - "**.js"
exclude_paths:
- test/
