version: "3.2"

services:
    web:
        image: csampson/opr-api-web:alpha
        build:
            context: .
            dockerfile: ./docker/node/Dockerfile
        depends_on:
            - db
        ports:
            - 80:3000
        volumes:
             - db-socket:/var/run/redis
    db:
        image: csampson/opr-api-db:alpha
        build: ./docker/redis
        volumes:
             - db-socket:/var/run/redis

volumes:
  db-socket:
